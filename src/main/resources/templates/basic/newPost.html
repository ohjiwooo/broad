<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>게시글 작성</h2>
    </div>
    <form action="newPost" th:action method="post">
        <div>
           <p>작성자명</p>
            <input type="text" name="userid" class="form-control" placeholder="이름을 입력하세요"> </div>
        <div>
            <p>제목</p>
            <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
        <p>내용</p>
        <input type="text"  name="content" class="form-control" placeholder="내용을 입력하세요"> </div>

        <div>
            <p>비밀번호</p>
            <input type="text" name="password" class="form-control" placeholder="삭제시 사용할 입력하세요">
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시하기</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='all.html'"
                        th:onclick="|location.href='@{/all}'| "type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
